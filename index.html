<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.PNG" alt="ROCK" style="height:100px;width:100px;">
        </div>
        <div class="choice" id="p">
            <img src="paper.PNG" alt="PAPER" style="height:100px;width:100px;">
        </div>
        <div class="choice" id="s">
            <img src="scissor.PNG" alt="SCISSORS" style="height:100px;width:100px;">
        </div>
    </div>

    <p id="actionMsg">Make your move!</p>
    <script src="app.js"></script>
    
</body>
</html>
